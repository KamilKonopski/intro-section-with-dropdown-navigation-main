<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Intro section with dropdown navigation</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<nav class="navigation">
			<div class="nav">
				<div class="logo">
					<img src="./images/logo.svg" alt="" />
				</div>
				<button>
					Features <img src="./images/icon-arrow-down.svg" alt="" />
				</button>
				<button>
					Company <img src="./images/icon-arrow-down.svg" alt="" />
				</button>
				<button>Careers</button>
				<button>About</button>
			</div>
			<div class="features">
				<p>
					<img src="./images/icon-todo.svg" alt="" /> <span>Todo List</span>
				</p>
				<p>
					<img src="./images/icon-calendar.svg" alt="" /> <span>Calendar</span>
				</p>
				<p>
					<img src="./images/icon-reminders.svg" alt="" />
					<span>Reminders</span>
				</p>
				<p>
					<img src="./images/icon-planning.svg" alt="" /> <span>Planning</span>
				</p>
			</div>
			<div class="company">
				<p>History</p>
				<p>Our Team</p>
				<p>Blog</p>
			</div>
			<div class="authentication">
				<button id="login">Login</button>
				<button id="register">Register</button>
			</div>
		</nav>
		<header class="hero">
			<div class="hero__info">
				<h1>Make <span>remote work</span></h1>
				<p>
					Get your team in sync, no matter you location. Streamline processes,
					create team rituals, and watch productivity soar.
				</p>
				<button class="learn-more">Learn more</button>
				<div class="client">
					<img src="./images/client-databiz.svg" alt="databiz" />
					<img src="./images/client-audiophile.svg" alt="audiophile" />
					<img src="./images/client-meet.svg" alt="meet" />
					<img src="./images/client-maker.svg" alt="maker" />
				</div>
			</div>
			<div class="hero__image">
				<img src="./images/image-hero-desktop.png" alt="" />
			</div>
		</header>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://www.frontendmentor.io/profile/KamilKonopski"
				>Kamil Konopski</a
			>.
		</div>
	</body>
</html>
